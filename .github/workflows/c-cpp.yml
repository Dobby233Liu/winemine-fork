name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build resources
      run: windres resource.rc resource.res
    - name: build exec
      run: gcc -static -O3 -o winemine.exe dialog.c main.c resource.res
    - uses: actions/upload-artifact@v2
      with:
        path: winemine.exe
